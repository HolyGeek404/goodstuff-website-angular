<section class="product-view">
  <header class="product-view__hero">
    <div>
      <p class="product-view__eyebrow">Category</p>
      <h1>{{category()}}</h1>
      <p class="product-view__subhead">Curated picks with clear specs and clean comparisons.</p>
    </div>
  </header>

  <div class="product-view__grid">
    @for (product of products(); track product.id) {
      <article class="product-card">
        <div class="product-card__media">
          <img
            [ngSrc]="product.productImg"
            width="220"
            height="180"
            alt="{{ product.name }}"
          />
        </div>
        <div class="product-card__details">
          <app-product-card-details [product]="product" [category]="category()"/>
        </div>
      </article>
    } @empty {
      <div class="product-view__empty">
        No products found for this category yet.
      </div>
    }
  </div>
</section>
