<div class="d-flex flex-wrap product-test justify-content-center p-3 mt-5">
  @for (product of products(); track product.id)
  {
    <div class="p-3 flex-column product-card-test">
      <img
        [ngSrc]="product.productImg"
        width="240"
        height="200"
        alt="{{ product.name }}"
      />
      <div class="d-flex flex-column">
        <app-product-card-details [product]="product" [category]="category()"/>
      </div>
    </div>
  }
</div>
