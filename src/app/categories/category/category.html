<div class="d-flex flex-wrap product-test justify-content-center p-3 mt-5">
  @for (product of products(); track product.id)
  {
    <div class="p-3 flex-column product-card-test">
      <img
        [ngSrc]="product.productImg"
        width="240"
        height="200"
        alt="{{ product.name }}"
      />
      <div class="d-flex flex-column">
        <span class="product-card-text-main">{{ product.name }}</span>
        <span class="product-card-text-secondary">Team: {{ product.team }}</span>
        <span class="product-card-text-secondary">Category: {{ product.category }}</span>
        <span class="product-card-text-main">{{ product.price }} z≈Ç</span>
      </div>
    </div>
  }
</div>
